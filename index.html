	<!DOCTYPE html>
	<html lang="es">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Test User</title>

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="./css/mystyles.css">

	<link rel="stylesheet"
		href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	      		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    	<![endif]-->
	</head>

	<body ng-app="MyApp" ng-controller="MainController">

	<div class="container-fluid">
			<div class="row content">
				<div class="col-sm-2 sidenav" style="background: #cfcfcf"></div>
				<div class="col-sm-8 text-center">
	
	<div class="container">
	 	<h3 style="padding-top: 40px; padding-bottom: 20px">REGISTRO DE USUARIO</h3>
	  <form class="form-horizontal" role="form">
	    <div class="form-group">
	      <label class="control-label col-sm-2" for="email">Email:</label>
	      <div class="col-sm-5">
	        <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="email">
	      </div>
	    </div>

	    <div class="form-group">
	      <label class="control-label col-sm-2" for="usuario">Usuario:</label>
	      <div class="col-sm-5">
	        <input type="usuario" class="form-control" id="usuario" placeholder="Nombre de usuario" ng-model="name">
	      </div>
	    </div>


	    <div class="form-group">
	      <label class="control-label col-sm-2" for="pwd">Password:</label>
	      <div class="col-sm-5">
	        <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="password">
	      </div>
	    </div>
	    <div class="form-group">
	      <div class="col-sm-offset-2 col-sm-5">
	        <div class="checkbox">
	          <label><input type="checkbox">Remember me</label>
	        </div>
	      </div>
	    </div>
	    <div class="form-group">
	      <div class="col-sm-offset-2 col-sm-5">
	        <button type="submit" class="btn btn-primary" ng-click="createUser()">Submit</button>
	      </div>
	    </div>
	  </form>
		</div>		

<br>
		<table style="border:1px">
			  <tr ng-repeat="user in users">
				<td>{{user.name}}</td>
			  </tr>
		</table>

				</div>
				</div>
				</div>

				


		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script
			src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


		<script
			src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.js"></script>

		<script src="http://code.jquery.com/jquery-migrate-1.3.0.js"></script>
		
		
		
		<script src="./js/angular.js"></script>
		<script src="./js/users.js"></script>

	</body>
	</html>
